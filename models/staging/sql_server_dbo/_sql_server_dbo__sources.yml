version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO8_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 150, period: day}
      error_after: {count: 300, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de contactos
        columns:
          - name: ADDRESS
            tests:
                - not_null
          - name: ADDRESS_ID
            tests:
                - unique
                - not_null
          - name: COUNTRY
            tests:
                - not_null
          - name: STATE
            tests:
                - not_null
          - name: ZIPCODE
            tests:
                - not_null
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: events
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de eventos
        columns:
          - name: CREATED_AT
            tests:
                - not_null
          - name: EVENT_ID
            tests:
                - unique
                - not_null
          - name: EVENT_TYPE
            tests:
                - not_null
          - name: ORDER_ID
          - name: PAGE_URL
            tests:
                - not_null
          - name: PRODUCT_ID
          - name: SESSION_ID
            tests:
                - not_null
          - name: USER_ID
            tests:
                - not_null
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: orders
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de pedidos
        columns:
          - name: ADDRESS_ID
            tests:
                - not_null
          - name: CREATED_AT
            tests:
                - not_null
          - name: DELIVERED_AT
          - name: ESTIMATED_DELIVERY_AT
          - name: ORDER_COST
            tests:
                - not_null
                - positive_values
          - name: ORDER_ID
            tests:
                - unique
                - not_null
          - name: ORDER_TOTAL
            tests:
                - not_null
                - positive_values
          - name: PROMO_ID
            tests:
                - not_null
          - name: SHIPPING_COST
            tests:
                - not_null
                - positive_values
          - name: SHIPPING_SERVICE
            tests:
                - not_null
          - name: STATUS
            tests:
                - not_null
          - name: TRACKING_ID
          - name: USER_ID
            tests:
                - not_null
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: order_items
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de los productos pedidos
        columns:
          - name: ORDER_ID
            tests:
                - not_null
          - name: PRODUCT_ID
            tests:
                - not_null
          - name: QUANTITY
            tests:
                - not_null
                - positive_values
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: products
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de productos
        columns:
          - name: INVENTORY
            tests:
                - not_null
                - positive_values
          - name: NAME
            tests:
                - not_null
          - name: PRICE
            tests:
                - not_null
                - positive_values
          - name: PRODUCT_ID
            tests:
                - unique
                - not_null
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: promos
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de promociones
        columns:
          - name: DISCOUNT
            tests:
                - not_null
          - name: PROMO_ID
            tests:
                - unique
                - not_null
          - name: PROMO_NAME
          - name: STATUS
            tests:
                - not_null
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: users
        loaded_at_field: _fivetran_synced
        description: >
          Tabla de usuarios
        columns:
          - name: ADDRESS_ID
            tests:
                - not_null
          - name: CREATED_AT
            tests:
                - not_null
          - name: EMAIL
            tests:
                - not_null
          - name: FIRST_NAME
            tests:
                - not_null
          - name: LAST_NAME
            tests:
                - not_null
          - name: PHONE_NUMBER
            tests:
                - not_null
          - name: TOTAL_ORDERS
          - name: UPDATED_AT
            tests:
                - not_null
          - name: USER_ID
            tests:
                - unique
                - not_null
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: status_promos
        loaded_at_field: _fivetran_synced
        description: >
          Estado de las promociones
        columns:
          - name: STATUS_PROMOS_ID
          - name: STATUS_PROMOS_NAME
      - name: status_orders
        loaded_at_field: _fivetran_synced
        description: >
          Estado de los pedidos
        columns:
          - name: STATUS_ORDERS_ID
          - name: STATUS_ORDERS_NAME
      - name: shipping_service
        loaded_at_field: _fivetran_synced
        description: >
          Servicios de entregas
        columns:
          - name: SHIPPING_SERVICE_ID
          - name: SHIPPING_SERVICE_NAME